- clean: ['~', '~/.config']

- create:
  - ~/.config
  - ~/.cache
  - ~/.local/share

- link:
    ~/.dotfiles: ''
    ~/.config/shell: shell
    ~/.config/zsh: zsh
    ~/.zshenv: zsh/zshenv
    ~/.config/git: git
    ~/.config/conda: conda
    ~/.config/jupyter: jupyter

- shell:
    - git submodule update --init --recursive
