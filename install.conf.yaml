- clean: ['~', '~/.config']

- create:
  - ~/.config
  - ~/.cache
  - ~/.local/share

- link:
    ~/.dotfiles: ''
    ~/.config/config.init: config.init
    ~/.config/shell: shell
    ~/.config/zsh: zsh
    ~/.config/git: git
    ~/.config/python: python
    ~/.config/conda: conda
    ~/.config/jupyter: jupyter
    ~/.config/asdf: asdf
    ~/.config/ruby: ruby
    ~/.config/nodejs: nodejs
    ~/.config/npm: npm
    ~/.config/go: go
    ~/.config/nvim: nvim

- shell:
    - git submodule update --init --recursive
    - grep ZDOTDIR /etc/zsh/zshenv || sudo sh -c "echo \"\nexport ZDOTDIR=\"${HOME}/.config/zsh\"\" >> /etc/zsh/zshenv"
